<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="708c5ad17afae42c2964d7c9968fe6d7221e9cfa" content="708c5ad17afae42c2964d7c9968fe6d7221e9cfa" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0a0a0a;
            color: #fff;
        }

        .container {
            width: 700px;
            height: 1000px;
        }

        @keyframes glowingBorder {
            0% { box-shadow: 0 0 5px #ff6b00, 0 0 10px #ff6b00; }
            50% { box-shadow: 0 0 20px #ff6b00, 0 0 25px #ff6b00; }
            100% { box-shadow: 0 0 5px #ff6b00, 0 0 10px #ff6b00; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .channel-card {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
        }

        .channel-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
        }

        .channel-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .channel-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .channel-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(to right, #ff6b00, #ff9d00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subscribers {
            color: #aaa;
            font-size: 14px;
        }

        .copy-section {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            padding: 20px;
            border-radius: 15px;
            position: relative;
            animation: glowingBorder 2s ease-in-out infinite;
        }

        .copy-content {
            background: #000;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: 'Fira Code', monospace;
            color: #ff6b00;
            border: 1px solid #333;
            text-align: center;
        }

        .copy-btn {
            background: linear-gradient(to right, #ff6b00, #ff9d00);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.3);
        }

        .copy-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="channel-card">
            <div class="channel-logo">
                <img src="Screenshot_2025-01-13-15-14-49-50_f9ee0578fe1cc94de7482bd41accb329.png" alt="Sigma Gamerz Logo">
            </div>
            <div class="channel-info">
                <div class="channel-name">Sigma Gamerz</div>
                <div class="subscribers">2.7K subscribers</div>
            </div>
        </div>

        <div class="copy-section">
            <div class="copy-content" id="copyText">blocksmc.com</div>
            <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const text = document.getElementById('copyText').textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = '#00c853';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'linear-gradient(to right, #ff6b00, #ff9d00)';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }
    </script>
</body>
</html>
